<!-- templates/kurs/kurs_liste.html -->
{% extends "base.html" %}
{% block title %}Kurs Oversikt{% endblock %}
{% block content %}
<h2>Kurs Oversikt</h2>
<ul>
    {% for kurs in kurs %}
    <li><a href="{% url 'kurs_detaljer' kurs.id %}">{{ kurs.navn }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
