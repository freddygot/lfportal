<!-- authentication/templates/authentication/profile.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h2>Profile</h2>
    <p>Username: {{ profile.user.username }}</p>
    <p>Email: {{ profile.user.email }}</p>
    <p>Role: {{ profile.get_role_display }}</p>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
